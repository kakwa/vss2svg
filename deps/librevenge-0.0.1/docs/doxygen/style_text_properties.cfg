ALIASES += "textproperties = \
	\li \c fo:font-style Font style (italic or normal)\n\
	\li \c fo:font-weight Font style (bold or normal)\n\
	\li \c style:text-line-through-type (none, double or single, if present)\n\
	\li \c style:text-line-through-style (solid, dotted, dash, long-dash, dot-dash, dot-dot-dash or wave, if present)\n\
	\li \c style:text-underline-type (none, double or single, if present)\n\
	\li \c style:text-underline-style (solid, dotted, dash, long-dash, dot-dash, dot-dot-dash or wave, if present)\n\
	\li \c style:text-outline (true or false)\n\
	\li \c fo:font-variant (small-caps, if present)\n\
	\li \c style:font-name The name of the font used in the span, a text string in ascii\n\
	\li \c fo:font-size The size of the font used in the span, in points (72 points per inch)\n\
	\li \c fo:color The color of the font used in the span (encoded in hex: \#RRGGBB)\n\
	\li \c fo:background-color The background color of the text in the span (encoded in hex: \#RRGGBB)\n\
	\li \c style:text-blinking Whether the text should blink (true or false)\n\
	\li \c fo:text-shadow\n\
"
